spring.application.name=attachment-service
server.port=9097
spring.profiles.active=${ACTIVE.PROFILE:dev}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
application.openapi.dev-url=http://localhost:8081/api/v1/attachment
springdoc.packages-to-scan=com.dgcash.emi.attachment.controller
springdoc.api-docs.path=/v3/api-docs/attachment

